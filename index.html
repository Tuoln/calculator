<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h1>The calculator</h1>
    <div class="calculator">
        <div class="display">
            
        </div>

        <div class="buttons">
            <div class="row-1">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="del">DEL</button>
                <button class="ac">AC</button>
            </div>

            <div class="row-2">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
                <button>/</button>
            </div>

            <div class="row-3">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>-</button>
            </div>

            <div class="row-4">
                <button id="equal">=</button>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
